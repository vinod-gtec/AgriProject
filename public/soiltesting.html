<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvesting Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-success">Harvesting Details</h2>
        <p class="text-center text-muted">Enter the required details to get fertilizer recommendations</p>
        
        <form id="harvestForm" class="p-4 shadow rounded bg-light">
            <div class="mb-3">
                <label for="farmerName" class="form-label">Farmer Name</label>
                <input type="text" class="form-control" id="farmerName" name="farmerName" required>
            </div>
            
            <div class="mb-3">
                <label for="cropType" class="form-label">Type of Crop</label>
                <select class="form-select" id="cropType" name="cropType" required>
                    <option value="">Select Crop</option>
                    <option value="wheat">Wheat</option>
                    <option value="rice">Rice</option>
                    <option value="maize">Maize</option>
                    <option value="sugarcane">Sugarcane</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="soilType" class="form-label">Soil Type</label>
                <select class="form-select" id="soilType" name="soilType" required>
                    <option value="">Select Soil Type</option>
                    <option value="sandy">Sandy</option>
                    <option value="loamy">Loamy</option>
                    <option value="clay">Clay</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="phLevel" class="form-label">Soil pH Level</label>
                <input type="number" class="form-control" id="phLevel" name="phLevel" step="0.1" required>
            </div>
            
            <div class="mb-3">
                <label for="moistureLevel" class="form-label">Moisture Level (%)</label>
                <input type="number" class="form-control" id="moistureLevel" name="moistureLevel" required>
            </div>
            
            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
    </div>
    
    <script>
        document.getElementById("harvestForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            fetch("/submit-harvest", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => alert("Fertilizer Recommendation: " + data.recommendation))
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
