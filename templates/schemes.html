<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmer Financial Aid Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success px-4">
        <a class="navbar-brand fw-bold" href="#">ğŸšœ AgriFinance</a>
    </nav>

    <!-- Hero Section -->
    <div class="text-center text-white bg-success p-5">
        <h1 class="display-5">Empowering Farmers with Financial Aid</h1>
        <p class="lead">Check your eligibility for government schemes</p>
    </div>

    <!-- Eligibility Form -->
    <div class="container my-5">
        <h3 class="text-center mb-4">ğŸ” Check Your Eligibility</h3>
        <form id="eligibilityForm" class="mb-3">
            <input type="text" name="name" class="form-control mb-3" placeholder="Enter your name" required>
            <button type="submit" class="btn btn-success w-100">Check Eligibility</button>
        </form>
        <div id="result"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-success text-white text-center py-3">
        <p>Â© 2025 AgriFinance | Helping Farmers Grow Financially</p>
    </footer>

    <script>
        document.getElementById("eligibilityForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const name = this.name.value.trim();

            fetch("/check_eligibility", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: name })
            })
            .then(res => res.json())
            .then(data => {
                let html = "";
                if (data.length && data[0].scheme === "All" && !data[0].eligible) {
                    html = `<div class="alert alert-danger">âŒ Farmer "${name}" not found.</div>`;
                } else {
                    html = "<h4>âœ… Eligibility Results:</h4><ul class='list-group'>";
                    data.forEach(item => {
                        html += `<li class='list-group-item'>
                            <strong>${item.scheme}:</strong> 
                            ${item.eligible ? "âœ… Eligible" : "âŒ Not Eligible"} 
                            <span class="text-muted">(${item.reason})</span>
                        </li>`;
                    });
                    html += "</ul>";
                }
                document.getElementById("result").innerHTML = html;
            });
        });
    </script>
</body>
</html>
